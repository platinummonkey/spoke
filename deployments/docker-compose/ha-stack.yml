version: '3.8'

# High Availability Docker Compose Stack for Spoke
# This stack includes:
# - PostgreSQL primary + replica (streaming replication)
# - Redis master + replica + 3 Sentinels (automatic failover)
# - MinIO (S3-compatible storage)
# - 3 Spoke instances (load balanced)
# - NGINX load balancer
# - OpenTelemetry Collector (for observability)

services:
  # ============================================
  # PostgreSQL Primary
  # ============================================
  postgres-primary:
    image: postgres:16
    container_name: spoke-postgres-primary
    environment:
      POSTGRES_DB: spoke
      POSTGRES_USER: spoke
      POSTGRES_PASSWORD: spoke-password
      POSTGRES_REPLICATION_USER: replicator
      POSTGRES_REPLICATION_PASSWORD: replicator-password
    volumes:
      - postgres-primary-data:/var/lib/postgresql/data
      - ./init-primary.sh:/docker-entrypoint-initdb.d/init-primary.sh
    ports:
      - "5432:5432"
    networks:
      - spoke-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U spoke"]
      interval: 10s
      timeout: 5s
      retries: 5
    command:
      - postgres
      - -c
      - wal_level=replica
      - -c
      - max_wal_senders=10
      - -c
      - max_replication_slots=10
      - -c
      - hot_standby=on

  # ============================================
  # PostgreSQL Replica
  # ============================================
  postgres-replica:
    image: postgres:16
    container_name: spoke-postgres-replica
    environment:
      POSTGRES_PASSWORD: spoke-password
      PGUSER: spoke
      PGPASSWORD: spoke-password
    volumes:
      - postgres-replica-data:/var/lib/postgresql/data
      - ./init-replica.sh:/docker-entrypoint-initdb.d/init-replica.sh
    ports:
      - "5433:5432"
    networks:
      - spoke-network
    depends_on:
      postgres-primary:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U spoke"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Redis Master
  # ============================================
  redis-master:
    image: redis:7
    container_name: spoke-redis-master
    command: >
      redis-server
      --requirepass spoke-redis-password
      --masterauth spoke-redis-password
      --appendonly yes
      --save 900 1
      --save 300 10
      --save 60 10000
    volumes:
      - redis-master-data:/data
    ports:
      - "6379:6379"
    networks:
      - spoke-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "spoke-redis-password", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ============================================
  # Redis Replica
  # ============================================
  redis-replica:
    image: redis:7
    container_name: spoke-redis-replica
    command: >
      redis-server
      --requirepass spoke-redis-password
      --masterauth spoke-redis-password
      --replicaof redis-master 6379
      --appendonly yes
    volumes:
      - redis-replica-data:/data
    ports:
      - "6380:6379"
    networks:
      - spoke-network
    depends_on:
      redis-master:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "spoke-redis-password", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ============================================
  # Redis Sentinels (3 instances for quorum)
  # ============================================
  redis-sentinel-1:
    image: redis:7
    container_name: spoke-redis-sentinel-1
    command: >
      redis-sentinel /etc/redis/sentinel.conf
    volumes:
      - ./sentinel.conf:/etc/redis/sentinel.conf
      - sentinel-1-data:/data
    ports:
      - "26379:26379"
    networks:
      - spoke-network
    depends_on:
      redis-master:
        condition: service_healthy
      redis-replica:
        condition: service_healthy

  redis-sentinel-2:
    image: redis:7
    container_name: spoke-redis-sentinel-2
    command: >
      redis-sentinel /etc/redis/sentinel.conf
    volumes:
      - ./sentinel.conf:/etc/redis/sentinel.conf
      - sentinel-2-data:/data
    ports:
      - "26380:26379"
    networks:
      - spoke-network
    depends_on:
      redis-master:
        condition: service_healthy
      redis-replica:
        condition: service_healthy

  redis-sentinel-3:
    image: redis:7
    container_name: spoke-redis-sentinel-3
    command: >
      redis-sentinel /etc/redis/sentinel.conf
    volumes:
      - ./sentinel.conf:/etc/redis/sentinel.conf
      - sentinel-3-data:/data
    ports:
      - "26381:26379"
    networks:
      - spoke-network
    depends_on:
      redis-master:
        condition: service_healthy
      redis-replica:
        condition: service_healthy

  # ============================================
  # MinIO (S3-compatible storage)
  # ============================================
  minio:
    image: minio/minio:latest
    container_name: spoke-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: spoke
      MINIO_ROOT_PASSWORD: spoke-password
    volumes:
      - minio-data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - spoke-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Create S3 bucket on startup
  minio-init:
    image: minio/mc:latest
    container_name: spoke-minio-init
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - spoke-network
    entrypoint: >
      /bin/sh -c "
      mc alias set minio http://minio:9000 spoke spoke-password;
      mc mb minio/spoke-storage --ignore-existing;
      mc policy set download minio/spoke-storage;
      exit 0;
      "

  # ============================================
  # OpenTelemetry Collector
  # ============================================
  otel-collector:
    image: otel/opentelemetry-collector:latest
    container_name: spoke-otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
      - "8888:8888"   # Metrics
      - "8889:8889"   # Prometheus exporter
    networks:
      - spoke-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:13133/"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Spoke Instances (3 for HA)
  # ============================================
  spoke-1:
    build:
      context: ../..
      dockerfile: Dockerfile
    container_name: spoke-1
    environment:
      # Server
      SPOKE_HOST: "0.0.0.0"
      SPOKE_PORT: "8080"
      SPOKE_HEALTH_PORT: "9090"

      # Storage
      SPOKE_STORAGE_TYPE: "postgres"
      SPOKE_POSTGRES_URL: "postgresql://spoke:spoke-password@postgres-primary:5432/spoke"
      SPOKE_POSTGRES_REPLICA_URLS: "postgresql://spoke:spoke-password@postgres-replica:5432/spoke"
      SPOKE_POSTGRES_MAX_CONNS: "20"

      # S3
      SPOKE_S3_ENDPOINT: "minio:9000"
      SPOKE_S3_REGION: "us-east-1"
      SPOKE_S3_BUCKET: "spoke-storage"
      SPOKE_S3_ACCESS_KEY: "spoke"
      SPOKE_S3_SECRET_KEY: "spoke-password"
      SPOKE_S3_USE_PATH_STYLE: "true"
      SPOKE_S3_FORCE_PATH_STYLE: "true"

      # Redis
      SPOKE_REDIS_URL: "redis://redis-master:6379/0"
      SPOKE_REDIS_PASSWORD: "spoke-redis-password"
      SPOKE_CACHE_ENABLED: "true"

      # Observability
      SPOKE_LOG_LEVEL: "info"
      SPOKE_METRICS_ENABLED: "true"
      SPOKE_OTEL_ENABLED: "true"
      SPOKE_OTEL_ENDPOINT: "otel-collector:4317"
      SPOKE_OTEL_SERVICE_NAME: "spoke-registry"
      SPOKE_OTEL_SERVICE_VERSION: "1.0.0"
      SPOKE_OTEL_INSECURE: "true"
    ports:
      - "8081:8080"
      - "9091:9090"
    networks:
      - spoke-network
    depends_on:
      postgres-primary:
        condition: service_healthy
      redis-master:
        condition: service_healthy
      minio:
        condition: service_healthy
      otel-collector:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  spoke-2:
    build:
      context: ../..
      dockerfile: Dockerfile
    container_name: spoke-2
    environment:
      SPOKE_HOST: "0.0.0.0"
      SPOKE_PORT: "8080"
      SPOKE_HEALTH_PORT: "9090"
      SPOKE_STORAGE_TYPE: "postgres"
      SPOKE_POSTGRES_URL: "postgresql://spoke:spoke-password@postgres-primary:5432/spoke"
      SPOKE_POSTGRES_REPLICA_URLS: "postgresql://spoke:spoke-password@postgres-replica:5432/spoke"
      SPOKE_POSTGRES_MAX_CONNS: "20"
      SPOKE_S3_ENDPOINT: "minio:9000"
      SPOKE_S3_REGION: "us-east-1"
      SPOKE_S3_BUCKET: "spoke-storage"
      SPOKE_S3_ACCESS_KEY: "spoke"
      SPOKE_S3_SECRET_KEY: "spoke-password"
      SPOKE_S3_USE_PATH_STYLE: "true"
      SPOKE_S3_FORCE_PATH_STYLE: "true"
      SPOKE_REDIS_URL: "redis://redis-master:6379/0"
      SPOKE_REDIS_PASSWORD: "spoke-redis-password"
      SPOKE_CACHE_ENABLED: "true"
      SPOKE_LOG_LEVEL: "info"
      SPOKE_METRICS_ENABLED: "true"
      SPOKE_OTEL_ENABLED: "true"
      SPOKE_OTEL_ENDPOINT: "otel-collector:4317"
      SPOKE_OTEL_SERVICE_NAME: "spoke-registry"
      SPOKE_OTEL_SERVICE_VERSION: "1.0.0"
      SPOKE_OTEL_INSECURE: "true"
    ports:
      - "8082:8080"
      - "9092:9090"
    networks:
      - spoke-network
    depends_on:
      postgres-primary:
        condition: service_healthy
      redis-master:
        condition: service_healthy
      minio:
        condition: service_healthy
      otel-collector:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  spoke-3:
    build:
      context: ../..
      dockerfile: Dockerfile
    container_name: spoke-3
    environment:
      SPOKE_HOST: "0.0.0.0"
      SPOKE_PORT: "8080"
      SPOKE_HEALTH_PORT: "9090"
      SPOKE_STORAGE_TYPE: "postgres"
      SPOKE_POSTGRES_URL: "postgresql://spoke:spoke-password@postgres-primary:5432/spoke"
      SPOKE_POSTGRES_REPLICA_URLS: "postgresql://spoke:spoke-password@postgres-replica:5432/spoke"
      SPOKE_POSTGRES_MAX_CONNS: "20"
      SPOKE_S3_ENDPOINT: "minio:9000"
      SPOKE_S3_REGION: "us-east-1"
      SPOKE_S3_BUCKET: "spoke-storage"
      SPOKE_S3_ACCESS_KEY: "spoke"
      SPOKE_S3_SECRET_KEY: "spoke-password"
      SPOKE_S3_USE_PATH_STYLE: "true"
      SPOKE_S3_FORCE_PATH_STYLE: "true"
      SPOKE_REDIS_URL: "redis://redis-master:6379/0"
      SPOKE_REDIS_PASSWORD: "spoke-redis-password"
      SPOKE_CACHE_ENABLED: "true"
      SPOKE_LOG_LEVEL: "info"
      SPOKE_METRICS_ENABLED: "true"
      SPOKE_OTEL_ENABLED: "true"
      SPOKE_OTEL_ENDPOINT: "otel-collector:4317"
      SPOKE_OTEL_SERVICE_NAME: "spoke-registry"
      SPOKE_OTEL_SERVICE_VERSION: "1.0.0"
      SPOKE_OTEL_INSECURE: "true"
    ports:
      - "8083:8080"
      - "9093:9090"
    networks:
      - spoke-network
    depends_on:
      postgres-primary:
        condition: service_healthy
      redis-master:
        condition: service_healthy
      minio:
        condition: service_healthy
      otel-collector:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ============================================
  # NGINX Load Balancer
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: spoke-nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8080:8080"
    networks:
      - spoke-network
    depends_on:
      spoke-1:
        condition: service_healthy
      spoke-2:
        condition: service_healthy
      spoke-3:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  spoke-network:
    driver: bridge

volumes:
  postgres-primary-data:
  postgres-replica-data:
  redis-master-data:
  redis-replica-data:
  sentinel-1-data:
  sentinel-2-data:
  sentinel-3-data:
  minio-data:
