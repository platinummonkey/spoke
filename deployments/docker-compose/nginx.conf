events {
    worker_connections 1024;
}

http {
    # Upstream configuration for Spoke instances
    upstream spoke_backend {
        least_conn;  # Use least connections load balancing

        server spoke-1:8080 max_fails=3 fail_timeout=30s;
        server spoke-2:8080 max_fails=3 fail_timeout=30s;
        server spoke-3:8080 max_fails=3 fail_timeout=30s;
    }

    # Health check upstream (for direct health endpoint access)
    upstream spoke_health {
        least_conn;

        server spoke-1:9090 max_fails=3 fail_timeout=30s;
        server spoke-2:9090 max_fails=3 fail_timeout=30s;
        server spoke-3:9090 max_fails=3 fail_timeout=30s;
    }

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Main server block
    server {
        listen 8080;
        server_name localhost;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        send_timeout 60s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # Main API routes
        location / {
            proxy_pass http://spoke_backend;

            # Proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Enable keepalive
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            # Health check retry
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
            proxy_next_upstream_tries 2;
        }

        # Health check endpoints (use dedicated health port)
        location /health {
            proxy_pass http://spoke_health;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # Don't retry health checks
            proxy_next_upstream off;
        }

        location /health/live {
            proxy_pass http://spoke_health;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            proxy_next_upstream off;
        }

        location /health/ready {
            proxy_pass http://spoke_health;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            proxy_next_upstream off;
        }

        # Metrics endpoint
        location /metrics {
            proxy_pass http://spoke_health;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            proxy_next_upstream off;
        }

        # NGINX status page (for monitoring)
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 172.16.0.0/12;  # Docker networks
            deny all;
        }
    }
}
