syntax = "proto3";

package test.user.v1;

// User message representing a user profile
message User {
  string id = 1;
  string name = 2;
  // email field removed (BREAKING)
  int64 age = 4;  // Type changed from int32 to int64 (wire-compatible, but flagged)
  UserType type = 5;
  Address address = 6;
}

// Address for a user
message Address {
  string street = 1;
  string city = 2;
  // state field removed (BREAKING)
  string zip = 4;
}

// Type of user account
enum UserType {
  USER_TYPE_UNSPECIFIED = 0;
  USER_TYPE_REGULAR = 1;
  // USER_TYPE_ADMIN removed (BREAKING)
}

// User service
service UserService {
  rpc GetUser(GetUserRequest) returns (User);
  // CreateUser removed (BREAKING)
}

message GetUserRequest {
  string id = 1;
}
